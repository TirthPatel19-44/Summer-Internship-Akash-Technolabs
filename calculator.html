<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let no1=0;
    let op1="";

        function fun1(no)
        {
            document.getElementById("txtno").value+=no;
        }

        function plusminus()
        {
          document.getElementById("txtno").value = (-1*(document.getElementById("txtno").value));
        }
        function funClear()
        {
          document.getElementById("txtno").value="";
        }
        function funReciprocal()
        {
          let a = document.getElementById("txtno").value;
          if(a=="")
        {
          document.getElementById("txtno").value="";
        }
        else {
          document.getElementById("txtno").value=1/a;
          }
        }
        function Square()
        {
          let d = document.getElementById("txtno").value;
          document.getElementById("txtno").value=(d*d);
        }


          function operator(x)
          {
            no1=document.getElementById("txtno").value;
            op1=x;
              document.getElementById("txtno").value="";
          }
          function equal()
          {
            no2=document.getElementById("txtno").value;

            if(op1=="+")
            {
              document.getElementById("txtno").value= parseInt(no1)+parseInt(no2);
            }
            else if(op1=="-")
            {
                document.getElementById("txtno").value= parseInt(no1)-parseInt(no2);
            }
            else if(op1=="*")
            {
              document.getElementById("txtno").value= parseInt(no1)*parseInt(no2);
            }
            else if(op1=="/")
            {
                document.getElementById("txtno").value= parseInt(no1)/parseInt(no2);
            }
          }


    </script>
    <style>
